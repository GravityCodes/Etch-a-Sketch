    <header>
        <div id="title"> Johan's Etch-a-Sketch </div>

        <div id="user-utilities">

            <div class="user-form">
                <label for="grid-block-amount"> Grid Size (1-100)</label>
                <input type="range" id="grid-block-amount" name="grid-block-amount" min="1" max="100">
                <button id="grid-block-amount-submit"> Submit </button>
            </div>

            <div class="user-form">
                <label for="grid-block-colors">Color</label>
                <input type="color" id="grid-block-colors">
            </div>
            

            <button id="reset"> Reset </button>
